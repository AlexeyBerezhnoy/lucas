{% extends "base.html" %}

{% block content %}
    <form action="/quality/{{ quality.id }}/" method="post">
        {% csrf_token %}
        <label>Quality</label>
        <input type="text" value="{{ quality.quality }}" name="quality">
        <label>Description</label>
        <input type="text" value="{{ quality.description }}" name="description">
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
